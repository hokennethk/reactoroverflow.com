<ion-view view-title="Create A Post">
  <ion-content>
    <form name="postForm" class="list list-inset" ng-submit="createPost()">
  <label class="item item-input">
    <input ng-model="post.title" type="text" placeholder="Title" required>
  </label>
  <label class="item item-input text">
    <textarea class="post-content" ng-model="post.content" placeholder="Insert Post Here"></textarea>
  </label>
  <div class="ck-buttons">
    <div class="ck-button" ng-repeat="tag in tags" ng-click="toggleTag(tag)">
      <label ng-class="tagObj[tag].checked ? 'button-royal button' : 'button-royal button-outline button'">
        
        <span>{{tag}}</span>
      </label>
    </div>
  </div>
  <button class="button button-outline button-block button-calm" ng-click="takePhoto()">
    <i class="camera ion-camera pull-left"></i>
  </button>
  <center><img ng-if="imgSrc" ng-src="{{imgSrc}}"></center>
  <button ng-disabled="postForm.$invalid" class="button button-block button-calm" type="submit">Post</button>
</div>
  </ion-content>
</ion-view>
