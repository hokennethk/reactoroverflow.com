<div class="bar-header bar-light bar__profile-header">
<div>
  <a class="button icon-left ion-chevron-left button-clear button-dark"
     ng-click="goBack()">Back</a>
  <a class="button icon-right button-clear button-dark"
  ng-if="!edit" ng-model="edit" ng-click="toggleEdit()">Edit</a>
</div>
  <div class="circle"></div>
</div>

<ion-tabs class="tabs-icon-top tabs-calm">
  <ion-tab title="Main" icon="ion-android-contact" ui-sref="profileTabs.main({username: username})">
    <ion-nav-view name="main-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Bio" icon="ion-information-circled" ui-sref="profileTabs.bio({username: username})">
    <ion-nav-view name="bio-tab"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Social" icon="ion-link" ui-sref="profileTabs.social({username: username})">
    <ion-nav-view name="social-tab"></ion-nav-view>
  </ion-tab>
</ion-tabs>
